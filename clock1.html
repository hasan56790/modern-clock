<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Modern Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .clock-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            text-align: center;
            z-index: 1;
        }

        .clock {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .clock::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 8s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(100%);
            }
        }

        .time {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(100, 149, 237, 0.7);
            position: relative;
        }

        .date {
            font-size: 1.8rem;
            margin-bottom: 10px;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .day {
            font-size: 1.5rem;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        .ampm {
            font-size: 1.5rem;
            margin-left: 10px;
            vertical-align: super;
        }

        .digital-dots {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(100, 149, 237, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }

        .circle:nth-child(3) {
            width: 70px;
            height: 70px;
            top: 80%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(10px) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(-10px);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .time {
                font-size: 3.5rem;
            }
            .date {
                font-size: 1.5rem;
            }
            .day {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .time {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
            .date {
                font-size: 1.2rem;
            }
            .day {
                font-size: 1rem;
            }
            .clock {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="time">
                <span id="hours">00</span>
                <span class="digital-dots">:</span>
                <span id="minutes">00</span>
                <span class="digital-dots">:</span>
                <span id="seconds">00</span>
                <span id="ampm" class="ampm">AM</span>
            </div>
            <div class="date" id="date">Monday, January 1, 2023</div>
            <div class="day" id="day">Monday</div>
        </div>
    </div>

    <div class="decoration">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Time
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            // Convert to 12-hour format
            hours = hours % 12 || 12;
            
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
            document.getElementById('ampm').textContent = ampm;
            
            // Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('date').textContent = dateString;
            
            // Day
            const dayOptions = { weekday: 'long' };
            const dayString = now.toLocaleDateString('en-US', dayOptions);
            document.getElementById('day').textContent = dayString;
        }

        // Update the clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
