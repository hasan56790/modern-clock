<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Circular Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            text-align: center;
            z-index: 1;
        }

        .clock-circle {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 40px;
            border-radius: 50%;
            background: rgba(10, 10, 20, 0.7);
            box-shadow: 
                0 0 0 2px rgba(0, 247, 255, 0.1),
                0 0 30px rgba(0, 247, 255, 0.2),
                inset 0 0 30px rgba(0, 247, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .inner-circle {
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: rgba(5, 5, 15, 0.9);
            box-shadow: 
                inset 0 0 20px rgba(0, 247, 255, 0.3),
                0 0 20px rgba(0, 247, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .time-display {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.7);
            color: #00f7ff;
        }

        .date-display {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #a0a0ff;
            letter-spacing: 2px;
        }

        .day-display {
            font-size: 1.1rem;
            color: #a0a0ff;
            letter-spacing: 1px;
        }

        .hour-hand, .minute-hand, .second-hand {
            position: absolute;
            transform-origin: bottom center;
            border-radius: 10px 10px 0 0;
            z-index: 1;
        }

        .hour-hand {
            width: 8px;
            height: 100px;
            background: linear-gradient(to top, #00f7ff, #a0a0ff);
            bottom: 50%;
            left: calc(50% - 4px);
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.7);
        }

        .minute-hand {
            width: 6px;
            height: 140px;
            background: linear-gradient(to top, #ff00cc, #ff66ff);
            bottom: 50%;
            left: calc(50% - 3px);
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.7);
        }

        .second-hand {
            width: 2px;
            height: 160px;
            background: linear-gradient(to top, #00ff99, #66ffcc);
            bottom: 50%;
            left: calc(50% - 1px);
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.7);
        }

        .center-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            z-index: 3;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .hour-marks {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .hour-mark {
            position: absolute;
            width: 4px;
            height: 20px;
            background: #00f7ff;
            left: calc(50% - 2px);
            transform-origin: 50% 200px;
            box-shadow: 0 0 5px rgba(0, 247, 255, 0.7);
        }

        .minute-marks {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .minute-mark {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(0, 247, 255, 0.5);
            left: calc(50% - 1px);
            transform-origin: 50% 200px;
        }

        .digital-display {
            background: rgba(5, 5, 15, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 
                0 0 0 1px rgba(0, 247, 255, 0.2),
                0 0 20px rgba(0, 247, 255, 0.1);
            border: 1px solid rgba(0, 247, 255, 0.1);
        }

        .digital-time {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: #00f7ff;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.7);
        }

        .digital-date {
            font-size: 1.2rem;
            color: #a0a0ff;
            letter-spacing: 1px;
        }

        .pulse {
            position: absolute;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            border: 2px solid rgba(0, 247, 255, 0.3);
            animation: pulse 3s infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.1);
                opacity: 0;
            }
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(0, 247, 255, 0.7);
            border-radius: 50%;
            animation: float 15s infinite linear;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.7);
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(10px) translateX(20px);
            }
            75% {
                transform: translateY(20px) translateX(-10px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .clock-circle {
                width: 300px;
                height: 300px;
            }

            .inner-circle {
                width: 260px;
                height: 260px;
            }

            .time-display {
                font-size: 2.5rem;
            }

            .hour-hand {
                height: 70px;
            }

            .minute-hand {
                height: 100px;
            }

            .second-hand {
                height: 120px;
            }

            .hour-mark {
                transform-origin: 50% 150px;
            }

            .minute-mark {
                transform-origin: 50% 150px;
            }

            .pulse {
                width: 320px;
                height: 320px;
            }
        }

        @media (max-width: 400px) {
            .clock-circle {
                width: 250px;
                height: 250px;
            }

            .inner-circle {
                width: 220px;
                height: 220px;
            }

            .time-display {
                font-size: 2rem;
            }

            .hour-hand {
                height: 60px;
            }

            .minute-hand {
                height: 85px;
            }

            .second-hand {
                height: 100px;
            }

            .hour-mark {
                transform-origin: 50% 125px;
            }

            .minute-mark {
                transform-origin: 50% 125px;
            }

            .pulse {
                width: 270px;
                height: 270px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock-circle">
            <div class="pulse"></div>
            
            <!-- Hour marks -->
            <div class="hour-marks" id="hour-marks"></div>
            
            <!-- Minute marks -->
            <div class="minute-marks" id="minute-marks"></div>
            
            <!-- Clock hands -->
            <div class="hour-hand" id="hour-hand"></div>
            <div class="minute-hand" id="minute-hand"></div>
            <div class="second-hand" id="second-hand"></div>
            
            <!-- Center dot -->
            <div class="center-dot"></div>
            
            <!-- Inner circle with digital display -->
            <div class="inner-circle">
                <div class="time-display" id="time-display">00:00:00</div>
                <div class="date-display" id="date-display">Monday, Jan 1, 2023</div>
                <div class="day-display" id="day-display">Monday</div>
            </div>
        </div>
        
        <div class="digital-display">
            <div class="digital-time" id="digital-time">00:00:00</div>
            <div class="digital-date" id="digital-date">Monday, January 1, 2023</div>
        </div>
    </div>

    <div class="floating-elements" id="floating-elements"></div>

    <script>
        // Create hour marks
        function createHourMarks() {
            const hourMarks = document.getElementById('hour-marks');
            for (let i = 0; i < 12; i++) {
                const mark = document.createElement('div');
                mark.classList.add('hour-mark');
                mark.style.transform = `rotate(${i * 30}deg)`;
                hourMarks.appendChild(mark);
            }
        }

        // Create minute marks
        function createMinuteMarks() {
            const minuteMarks = document.getElementById('minute-marks');
            for (let i = 0; i < 60; i++) {
                const mark = document.createElement('div');
                mark.classList.add('minute-mark');
                mark.style.transform = `rotate(${i * 6}deg)`;
                if (i % 5 === 0) {
                    mark.style.background = 'transparent';
                }
                minuteMarks.appendChild(mark);
            }
        }

        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floating-elements');
            const count = 15;
            
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const size = 3 + Math.random() * 7;
                const delay = Math.random() * 15;
                const duration = 10 + Math.random() * 20;
                
                element.style.left = `${left}vw`;
                element.style.top = `${top}vh`;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.animationDelay = `${delay}s`;
                element.style.animationDuration = `${duration}s`;
                
                container.appendChild(element);
            }
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            
            // Get time components
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            
            // Calculate angles for clock hands
            const secondAngle = (seconds + milliseconds / 1000) * 6; // 360/60 = 6 degrees per second
            const minuteAngle = (minutes + seconds / 60) * 6; // 360/60 = 6 degrees per minute
            const hourAngle = (hours % 12 + minutes / 60) * 30; // 360/12 = 30 degrees per hour
            
            // Apply rotation to clock hands
            document.getElementById('second-hand').style.transform = `rotate(${secondAngle}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minuteAngle}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hourAngle}deg)`;
            
            // Update digital displays
            const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('time-display').textContent = timeString;
            document.getElementById('digital-time').textContent = timeString;
            
            // Update date displays
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', dateOptions);
            document.getElementById('date-display').textContent = dateString;
            document.getElementById('digital-date').textContent = dateString;
            
            // Update day display
            const dayOptions = { weekday: 'long' };
            const dayString = now.toLocaleDateString('en-US', dayOptions);
            document.getElementById('day-display').textContent = dayString;
        }

        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createHourMarks();
            createMinuteMarks();
            createFloatingElements();
            updateClock();
            setInterval(updateClock, 100);
        });
    </script>
</body>
</html>
